<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="card">
        <div class="heading">
            <h1>Weather App</h1>
        </div>
        <div class="search">
            <input type="text" class="text-center" placeholder="Enter city name" spellcheck="false" required>
            <button><img src="/assets/img/sss.webp"></button>
        </div>
        <div>
            <div class="error">
                <p>Ooops! Invalid City Name</p>
            </div>
        </div>
        <div class="weather">
            <img src="/assets/img/rain.png" class="weather-icon">
            <h1 class="temp text-white">22Â°c</h1>
            <h2 class="city text-white">New York</h2>
            <div class="details">
                <div class="col">
                    <img class="w-50 text-white" src="/assets/img/pngwing.com.png">
                    <div>
                        <p class="humidity text-white">50%</p>
                        <p class="text-white ">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="w-50" src="/assets/img/pngwing.com (1).png">
                    <div>
                        <p class="wind text-white">15 km/h</p>
                        <p class="text-white">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    



    <!-- js -->
    <script src="/assets/js/main.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
